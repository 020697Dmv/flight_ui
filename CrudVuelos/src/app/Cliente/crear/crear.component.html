<div class="container">
    <div class="card">

        <div class="card-header">
            <h3>{{"Agregar Clientes"| translate}}</h3>
        </div>
        <div class="card-body">
             <form action="">
                <div>
                    <label for="">{{ "ID" |translate}}</label>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <label for="">{{"EMAIL"|translate}}</label>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <label for="">{{"NOMBRE"|translate}}</label>
                    <input type="text" class="form-control">
                </div>
                <div>
                    <label for="">{{"TELEFONO"|translate}}</label>
                    <input type="text" class="form-control">
                </div>
                <button (click)="guardar" class="btn btn-danger">{{"Guardar"|translate}}</button>
             </form>
        </div>
    </div>

</div>
